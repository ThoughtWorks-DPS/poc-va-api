version: 2.1
orbs:
  secrethub: secrethub/cli@1.0.0
executors:
  base-agent:
    docker:
      - image: cimg/base:stable
  python-agent:
    docker:
      - image: cimg/python:3.8.6
jobs:
  check-for-secrets:
    executor: python-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: Run
          command: |
            curl -sL https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets >> git-secrets
            chmod +x git-secrets
            curl -H "Authorization: token $GITHUB_TOKEN" https://raw.githubusercontent.com/ThoughtWorks-DPS/poc-documentation/master/git-secrets-pattern.txt >> git-secrets-pattern.txt
            ./git-secrets --add-provider -- cat git-secrets-pattern.txt
            ./git-secrets --scan
  unit-test:
    executor: python-agent
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: make unit-test

  build-push:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: build-push
          command: |
            echo $GITHUB_TOKEN | docker login https://docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            make GIT_HASH=${CIRCLE_SHA1:0:7} build
            docker push docker.pkg.github.com/thoughtworks-dps/poc-va-api/${CIRCLE_SHA1:0:7}

  integration-test:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: integration-test
          command: |
            echo $GITHUB_TOKEN | docker login https://docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            make GIT_HASH=${CIRCLE_SHA1:0:7} integration-test

  swagger-test:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: integration-test
          command: |
            echo $GITHUB_TOKEN | docker login https://docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            make GIT_HASH=${CIRCLE_SHA1:0:7} swagger-test

  tag-push:
    executor: base-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - add_ssh_keys:
          fingerprints:
            - "c9:bc:64:42:70:68:38:b0:04:75:d1:15:b2:01:be:2f"
      - secrethub/exec:
          step-name: tag
          command: |
            current_version=$(git describe --abbrev=0 | tr -d 'v')
            new_version=$(docker run --rm alpine/semver semver -c -i patch $current_version)
            git config --global user.email "twdsp.io@thoughtworks.com"
            git config --global user.name "twdps.io"
            git tag -a "v${new_version}" -m "v${new_version}"
            git push origin master "v${new_version}"
      - secrethub/exec:
          step-name: publish
          command: |
            current_version=$(git describe --abbrev=0 | tr -d 'v')
            echo $GITHUB_TOKEN | docker login https://docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            bash -c "docker pull docker.pkg.github.com/thoughtworks-dps/poc-va-api/${CIRCLE_SHA1:0:7}"
            docker tag docker.pkg.github.com/thoughtworks-dps/poc-va-api/${CIRCLE_SHA1:0:7} docker.pkg.github.com/thoughtworks-dps/poc-va-api/poc-va-api:$current_version
            docker push docker.pkg.github.com/thoughtworks-dps/poc-va-api/poc-va-api:$current_version

workflows:
  version: 2
  main:
    jobs:
      - check-for-secrets:
          context: dps-va-di
      - unit-test
      - build-push:
          context: dps-va-di
      - integration-test:
          context: dps-va-di
          requires:
            - build-push
      - swagger-test:
          context: dps-va-di
          requires:
            - build-push
      - tag-push:
          requires:
            - integration-test
            - swagger-test
          context: dps-va-di