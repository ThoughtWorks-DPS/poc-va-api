version: 2.1
orbs:
  secrethub: secrethub/cli@1.0.0
executors:
  base-agent:
    docker:
      - image: cimg/base:stable
  python-agent:
    docker:
      - image: cimg/python:3.8.6
jobs:
  check-for-secrets:
    executor: python-agent
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: Run
          command: |
            curl -sL https://raw.githubusercontent.com/awslabs/git-secrets/master/git-secrets >> git-secrets
            chmod +x git-secrets
            curl -H "Authorization: token $GITHUB_TOKEN" https://raw.githubusercontent.com/ThoughtWorks-DPS/poc-documentation/master/git-secrets-pattern.txt >> git-secrets-pattern.txt
            ./git-secrets --add-provider -- cat git-secrets-pattern.txt
            ./git-secrets --scan
  unit-test:
    executor: python-agent
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: pytest test/unit

  build:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      GITHUB_TOKEN: secrethub://vapoc/platform/svc/github/access-token
    steps:
      - checkout
      - secrethub/exec:
          step-name: integration-test
          command: |
            echo $GITHUB_TOKEN | docker login https://docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            docker build -t project_api:latest -t docker.pkg.github.com/thoughtworks-dps/poc-va-api/poc-va-api:${CIRCLE_SHA1:0:7}
            docker push docker.pkg.github.com/thoughtworks-dps/poc-va-api/poc-va-api:${CIRCLE_SHA1:0:7}

